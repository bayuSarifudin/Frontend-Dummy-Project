<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>FAQ</title>
      <script src="https://kit.fontawesome.com/d80c1881fa.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="./stylesheets.css" />
   </head>
   <body>
      <h1>Frequently Asked Questions</h1>

      <div class="faq-container">
         <div class="faq active">
            <h3 class="faq-title">Why shouldn't we Trust atoms?</h3>
            <p class="faq-text">They Make Up Everything</p>
            <button class="faq-toggle">
               <i class="fas fa-chevron-down"></i>
               <i class="fas fa-times"></i>
            </button>
         </div>
         <div class="faq">
            <h3 class="faq-title">What do you Call someone with no Body and no nose?</h3>
            <p class="faq-text">Nobody knows</p>
            <button class="faq-toggle">
               <i class="fas fa-chevron-down"></i>
               <i class="fas fa-times"></i>
            </button>
         </div>
         <div class="faq">
            <h3 class="faq-title">What's object oriented way to become wealthy?</h3>
            <p class="faq-text">Inheritance</p>
            <button class="faq-toggle">
               <i class="fas fa-chevron-down"></i>
               <i class="fas fa-times"></i>
            </button>
         </div>
         <div class="faq">
            <h3 class="faq-title">How many Tickles does it takes to tickles an octopus?</h3>
            <p class="faq-text">Ten-Tickles</p>
            <button class="faq-toggle">
               <i class="fas fa-chevron-down"></i>
               <i class="fas fa-times"></i>
            </button>
         </div>
      </div>
      <script src="./scripts.js"></script>
   </body>
</html>
