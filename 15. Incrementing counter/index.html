<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Increment Counter</title>
      <script src="https://kit.fontawesome.com/d80c1881fa.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="./stylesheets.css" />
   </head>
   <body>
      <div class="counter-container">
         <div class="fab fa-twitter fa-3x"></div>
         <div class="counter" data-target="12000"></div>
         <span>Twitter Follower</span>
      </div>
      <div class="counter-container">
         <div class="fab fa-youtube fa-3x"></div>
         <div class="counter" data-target="5000"></div>
         <span>YouTube Subscribers</span>
      </div>
      <div class="counter-container">
         <div class="fab fa-facebook fa-3x"></div>
         <div class="counter" data-target="7500"></div>
         <span>Facebook Fans</span>
      </div>

      <script src="./scripts.js"></script>
   </body>
</html>
